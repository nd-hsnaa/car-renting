<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Review Car</title>
    <link rel="stylesheet" th:href="@{/CSS/account-layout.css}" type="text/css">
</head>
<body>
<ul th:replace="page-layout :: employeeNavBar"></ul>

<div class="container">
    <h3>Please review car information</h3>

    <form action="/employee/reviewcars/reviewcar/save" th:method="PUT" th:object="${car}">
        <div class="row">
            <div class="col-50">
                <Label>Car ID: </Label>
            </div>
            <div class="col-75">
                <label th:text="${car.carId}"></label>
                <input th:field="${car.carId}" th:value="${car.carId}" type="hidden">
            </div>
        </div>

        <div class="row">
            <div class="col-50">
                <Label>Car name: </Label>
            </div>
            <div class="col-75">
                <input required="required" th:field="${car.carName}" th:value="${car.carName}" type="text"/>
            </div>
        </div>

        <div class="row">
            <div class="col-50">
                <label>Owner:</label>
            </div>
            <div class="col-75">
                <input required="required" th:field="${car.owner}" th:value="${car.owner}" type="text"/>
            </div>
        </div>

        <div class="row">
            <div class="col-50">
                <label>Release year:</label>
            </div>
            <div class="col-75">
                <input required="required" th:field="${car.releaseYear}" th:value="${car.releaseYear}" type="number"/>
            </div>
        </div>

        <div class="row">
            <div class="col-50">
                <label>Edition:</label>
            </div>
            <div class="col-75">
                <input required="required" th:field="${car.edition}" th:value="${car.edition}" type="number"/>
            </div>
        </div>

        <div class="row">
            <div class="col-50">
            </div>
            <div class="col-75">
                <input type="submit" value="Review">
                <input name="_csrf" th:value="${_csrf.token}" type="hidden">
                <input name="_method" th:value="PUT" type="hidden">
            </div>
        </div>
    </form>
</div>
</body>
</html>
