<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Register Car</title>
    <link rel="stylesheet" th:href="@{/CSS/account-layout.css}" type="text/css">
</head>
<body>
<ul th:replace="page-layout :: userNavBar"></ul>
<div class="container">
    <h3>Register Your Car</h3>
    <p>You may register your car here</p>

    <form action="/user/registercar" style="width: 100%;; height: 400px;" method="POST">
        <label for="carName">Car Name</label><br>
        <input type="text" name="carName" id="carName" style="width: 80%;"><br>

        <label for="releaseYear">Release Year</label><br>
        <input type="text" name="releaseYear" id="releaseYear" style="width: 80%;"><br>

        <label for="edition">Edition</label><br>
        <input type="text" name="edition" id="edition" style="width: 80%;"><br>
        
        <div style="margin-top: 1rem;">
            <!-- once click, will: -->
            <!-- employee will review -->
            <!-- if pass, add the car in "cars" table -->
            <!-- if fail, notify user -->
            <input type="submit" value="Register">
            <input th:name="registerCarButton" type="hidden">
        </div>
    </form>
</div>
</body>
</html>
